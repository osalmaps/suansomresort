<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Fade-in Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #testButton {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.5rem;
            
            /* Initial state: invisible and not clickable */
            opacity: 0;
            visibility: hidden;
            
            /* Transition for fade-in: opacity over 5 seconds, visibility instantly */
            transition: opacity 5s ease-in-out, visibility 0s linear 0s;
        }

        /* Class to trigger the fade-in */
        #testButton.fade-in-active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <button id="testButton">I will fade in</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const testButton = document.getElementById('testButton');

            // Fade in the button after 1 second (adjust as needed for test)
            setTimeout(() => {
                testButton.classList.add('fade-in-active');
            }, 1000); // Button will start fading in after 1 second
        });
    </script>
</body>
</html>
