<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade-in Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .button-container {
            text-align: center;
        }

        .book-button {
            /* Initial state for fade-in */
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 5.6s ease, transform 5.6s ease; /* Long transition for a subtle fade */

            /* Styling */
            display: inline-block;
            padding: 12px 24px;
            background-color: #DC381F;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* End state for fade-in (when .visible class is added) */
        .book-button.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .book-button:hover {
            background-color: #4CAF50; /* Hover effect */
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="#" class="book-button">Book Now</a>
    </div>
